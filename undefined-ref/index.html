<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Undefined Ref</title>
  </head>
  <body>
    <div id="app">
      <div v-if="show">
        <p ref="p1">hi</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          show: false,
        },
        mounted() {
          // console.log(this.$refs.p1);
          this.$nextTick(() => console.log(this.$refs.p1));
        },
      });
    </script>
  </body>
</html>
